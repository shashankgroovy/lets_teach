{% load staticfiles %}
{% load url from future %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lets Teach Forums</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/master.css" %}">
  {% block head %}
  {% endblock head %}
</head>
<body>
  <div class="content">
    <div id="header">
      <div id="site-logo">LT</div>
      <div id="site-title">
        <a href="/"><h1>Lets Teach Forums</h1></a>
      </div>

      {% if user.is_authenticated %}
      <div id="user-info">
          {{ user.username }} |
          <a href="{% url 'story' %}">submit</a> |
          <a href="{% url 'logout' %}">logout</a>
        </div>
      {% else %}
        <div id="user-info"><a href="{% url 'login' %}">Login</a></div>
        <div class="clear"></div>
      {% endif %}
    </div>

    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
